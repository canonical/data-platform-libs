type: charm
bases:
  # Whenever "bases" is changed:
  # - Update tests/integration/conftest.py::pytest_configure()
  # - Update .github/workflow/ci.yaml integration-test matrix
  - build-on:
      - name: "ubuntu"
        channel: "22.04"
        architectures: [amd64]
    run-on:
      - name: "ubuntu"
        channel: "22.04"
        architectures: [amd64, arm64]
  - build-on:
      - name: "ubuntu"
        channel: "20.04"
        architectures: [amd64]
    run-on:
      - name: "ubuntu"
        channel: "20.04"
        architectures: [amd64, arm64]
parts:
  charm:
    charm-binary-python-packages:
      - psycopg[binary]
